{% extends 'staff/staff_home.html' %} 
{% load static %} 
{% comment %}
{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/gamification_tasks_form.css' %}">
{% endblock %} 
{% endcomment %}
{% block content %}

<main class="wrap">
  <header class="page-header">
    <div class="title-block">
      <h1>Criar Task</h1>
      <p class="subtitle">Defina uma nova tarefa para o sistema de gamificação</p>
    </div>
  </header>

  <section class="card">
    <form method="post" class="task-form">
      {% csrf_token %}
      {{ form.as_p }}
      <div class="form-actions">
        <button type="submit" class="btn btn-primary">Salvar</button>
      </div>
    </form>
  </section>
</main>
{% endblock content %}
