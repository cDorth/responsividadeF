{% extends 'staff/staff_home.html' %} 
{% load static %} 

{% block extra_css %}
<link rel="stylesheet" href="{% static 'gamification/css/gamification_tasks_form.css' %}">
{% endblock %} 

{% block content %}

<div class="container-all">
  <main class="main-content">
    
    <header class="page-header">
      <div class="title-page">
        <h1>Nova Task</h1>
        <p class="subtitle">Defina os detalhes, pontuação e requisitos da nova tarefa.</p>
      </div>
    </header>

    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      
      {{ form.as_p }}

      <div class="form-actions">
        <a href="{% url 'game_staff' %}" class="btn btn-ghost">Cancelar</a>
        <button type="submit" class="btn btn-primary">Criar Task</button>
      </div>
    </form>
    
  </main>
</div>

{% endblock content %}
