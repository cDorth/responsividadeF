{% extends 'staff/staff_home.html' %}
{% load static %}
{% comment %}
{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/gamification_users_tasks_form.css' %}">
{% endblock %}
{% endcomment %}
{% block content %}

<main class="wrap">
  <header class="page-header">
    <div class="title-block">
      <h1>Atribuir Task a Usuário</h1>
      <p class="subtitle">Vincule uma tarefa a um usuário do sistema</p>
    </div>
  </header>

  <section class="card">
    <form method="post" class="user-task-form">
      {% csrf_token %}
      {{ form.as_p }}
      <div class="form-actions">
        <button type="submit" class="btn btn-primary">Salvar</button>
      </div>
    </form>
  </section>
</main>
{% endblock content %}
