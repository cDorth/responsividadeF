{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Senha Redefinida - MySphere</title>
    <link rel="stylesheet" href="{% static 'accounts/css/auth_pages.css' %}">
</head>
<body>
    <div class="auth-container">
        <header class="header">
            <div class="header-left">
                <div class="logo">
                    <h1>MySphere</h1>
                </div>
            </div>
        </header>

        <main class="auth-main">
            <div class="auth-card success-card">
                <div class="success-icon">✓</div>
                <div class="auth-card-header">
                    <h1>Senha Redefinida!</h1>
                    <p>Sua senha foi alterada com sucesso. Agora você pode fazer login com sua nova senha.</p>
                </div>
                <a href="{% url 'login' %}" class="btn-primary">Fazer Login</a>
            </div>
        </main>
    </div>
</body>
</html>
